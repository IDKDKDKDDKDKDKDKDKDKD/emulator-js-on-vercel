<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aetheon’s EJS</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      color: #c4c4c4;
      letter-spacing: 1px;
      opacity: 0.85;
      user-select: none;
    }

    #upload-text {
      text-align: center;
      font-size: 16px;
      color: #888;
      margin-top: -10px;
      margin-bottom: 10px;
      user-select: none;
    }

    #emulator-container {
      width: 100%;
      height: calc(100vh - 120px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #emulator {
      width: 90%;
      height: 90%;
      background: #000;
      border: 2px solid #2a2a2a;
      box-shadow: 0 0 20px #111;
    }
  </style>
</head>

<body>

  <header>Aetheon’s EJS</header>

  <div id="upload-text">Upload a ROM to start.</div>

  <div id="emulator-container">
    <div id="emulator"></div>
  </div>

  <script src="emulator/loader.js"></script>
  <script>
    EJS_player = "#emulator";
    EJS_core = "auto";
    EJS_gameUrl = null;
    EJS_pathtodata = "emulator/data/";
    EJS_Buttons = { loadROM: true };
  </script>

</body>
</html>
