  <h1>Upload a ROM to Play</h1>
  <p>Supports NES, SNES, GB, GBC, GBA, N64, PS1, Sega, and more.</p>

  <div id="emulator"></div>

  <script src="emulatorjs/loader.js"></script>
  <script>
    EJS_player = "#emulator";       // Where emulator appears
    EJS_core = "auto";              // Auto-detect console
    EJS_gameUrl = null;             // No default ROM
    EJS_pathtodata = "emulatorjs/data/";

    // Enable ROM upload button
    EJS_Buttons = {
      loadROM: true
    };
  </script>
